<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--
    type：
        text：文本框
            placeholder：指定输入框提示信息
        radio：单选框（name属性值需一致，并且要设置value）
        checkbox：多选框（name属性值需一致，并且要设置value）
            checked：默认被选中
        file：文件上传
        hidden：隐藏域
        color：取色器
        date：日期选择框
        datetime-local：精确到时间
        email：自带基本校验
        number：数字选择框，可以输入
        image：图片提交按钮
-->
    <form action="#" method="get">
        <!--label标签：for属性对应input的id属性，点击label可让输入框获取焦点-->
        <label for="username">用户名</label>：
        <input type="text" name="username" placeholder="请输入用户名" id="username"><br>
        密码：<input type="password" name="password" placeholder="请输入密码"><br>
        性别：<input type="radio" name="gender" value="male" >男
             <input type="radio" name="gender" value="female" checked>女<br>

        爱好：<input type="checkbox" name="hobby" value="shopping"> 逛街
            <input type="checkbox" name="hobby" value="java"  checked> Java
            <input type="checkbox" name="hobby" value="game"> 游戏<br>

        图片：<input type="file" name="file"><br>
        隐藏域：<input type="hidden" name="id" value="aaa"><br>

        取色器：<input type="color" name="color"><br>
        生日：<input type="date" name="birthday"> <br>
        生日：<input type="datetime-local" name="birthday"> <br>
        邮箱：<input type="email" name="email"> <br>
        年龄：<input type="number" name="age"> <br>

        <!--下拉列表-->
        省份：<select name="province">
                <!--如果不设置value浏览器可能会自动url编码
                    selected：默认选择
                -->
                <option value="">--请选择--</option>
                <option value="1">北京</option>
                <option value="2">上海</option>
                <option value="3" selected>陕西</option>
             </select><br>

        自我描述：
        <textarea cols="20" rows="5" name="des"></textarea><br>

        <input type="submit" value="登录" >
        <input type="button" value="一个按钮" ><br>
        <input type="image" src="img/regbtn.jpg">
    </form>

</body>
</html>
