<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css属性</title>


    <style>
        p{
            color: #FF0000;
            font-size: 30px;
            /*对其方式*/
            text-align: center;
            /*行高*/
            line-height: 100px;
            border: 1px solid red;

        }
        div{
            border: 1px solid red;
            height: 200px;
            width: 200px;
            background: url("img/logo.jpg") no-repeat center;
        }
    </style>
</head>
<body>


    <p>传智播客</p>
    <div>
        黑马程序员
    </div>
</body>
</html>
