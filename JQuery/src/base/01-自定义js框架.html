<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
    <script src="js/fun.js"></script><!--引入外部封装好的js-->
</head>
<body>

<div id="div1">div1....</div>
<div id="div2">div2....</div>


<script>
    //1. 根据id获取元素对象
    //var div1 = document.getElementById("div1");
    //var div2 = document.getElementById("div2");
    //调用封装的方法
    var div1 = $("div1");
    var div2 = $("div2");
    //2.获取标签体内容
    alert(div1.innerHTML);
    alert(div2.innerHTML);

    /*function $(id) {
        var obj = document.getElementById(id);
        return obj;
    }*/


</script>

</body>
</html>
